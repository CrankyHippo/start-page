<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css" />
<html>
  <head>
    <title>Start Page</title>
  </head>
  <script src="main.js"></script>
  <body onload="main()">
    <h1>Start Page</h1>
    <p>Search Bar</p>
    <div class="search">
      <form target="_blank" action="https://www.google.com/search?">
        <input
          type="text"
          name="q"
          autocomplete="off"
          placeholder="Search..."
        />
      </form>
    </div>

    <p>Bookmarks</p>
    <p>To Do List</p>
    <p>Weather Locations & Webcams</p>
    <ul>
      <li>Petaluma</li>
      <li>San Francisco</li>
      <li>Point Reyes</li>
      <li>Stintson</li>
    </ul>

    <div id="time"></div>
    <div id="date"></div>
    <div id="weather"></div>
  </body>
</html>
