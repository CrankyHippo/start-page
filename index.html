<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css" />
<html>
  <head>
    <title>Start Page</title>
  </head>
  <script src="main.js"></script>
  <body onload="main()">
    <h1>Start Page</h1>
    <p>Search Bar</p>
    <div class="search">
      <form target="_blank" action="https://www.google.com/search?">
        <input
          type="text"
          name="q"
          autocomplete="off"
          placeholder="Search..."
        />
      </form>
    </div>

    <p>Bookmarks</p>

    <p>Weather Locations & Webcams</p>
    <ul>
      <li>Petaluma</li>
      <li>San Francisco</li>
      <li>Point Reyes</li>
      <li>Stintson</li>
    </ul>

    <div id="time"></div>
    <br />
    <div id="date"></div>
    <br />
    <div id="weather"></div>

    <p>To Do List</p>

    <template id="task">
      <li class="task tasks__task">
        <label class="task__label">
          <input class="task__checkbox" type="checkbox" />

          <span class="task__checkbox-custom"></span>
        </label>

        <p class="task__text" contenteditable=""></p>

        <button class="btn btn--red task__delete" type="button">Delete</button>
      </li>
    </template>

    <div class="container">
      <ul class="tasks"></ul>

      <form class="create-task">
        <textarea
          class="create-task__textarea"
          placeholder="Task title"
        ></textarea>

        <button
          class="btn btn--bg-blue create-task__submit"
          type="submit"
          disabled=""
        >
          Create
        </button>
      </form>
    </div>
  </body>
  <script src="LocalStorage.js" type="module"></script>
  <script src="script.js" type="module"></script>
</html>
